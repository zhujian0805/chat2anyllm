map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# When proxy runs in litellm-network, app services are on host
upstream chat2anyllm_frontend { server host.docker.internal:3000; }
upstream chat2anyllm_backend  { server host.docker.internal:3001; }
upstream chat2anyllm_litellm  { server litellm-proxy:4141; }

server {
    listen 80;
    listen [::]:80;
    server_name _;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name _;

    # SSL certs mounted from host (self-signed by default)
    ssl_certificate /etc/nginx/certs/chat2anyllm.crt;
    ssl_certificate_key /etc/nginx/certs/chat2anyllm.key;
    ssl_session_timeout 1d;
    ssl_session_cache shared:MozSSL:10m;  # about 40000 sessions
    ssl_session_tickets off;

    # Modern TLS config
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305';
    ssl_prefer_server_ciphers off;

    # HSTS (comment out if using self-signed in dev and causes issues)
    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy no-referrer-when-downgrade;
    # Updated CSP to allow embedded (data:) fonts and a specific inline script hash while keeping a restrictive baseline
    # The sha256 hash was provided to allow a particular inline script. If you need to allow multiple inline scripts
    # consider switching to nonces or listing multiple sha256 values.
    add_header Content-Security-Policy "default-src 'self'; font-src 'self' data:; script-src 'self' 'sha256-QOOQu4W1oxGqd2nbXbxiA1Di6OHQOLQD+o+G9oWL8YY='";

    # Compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 256;

    # Serve frontend (SPA) and proxy API/backend
    location /api/ {
        proxy_pass http://chat2anyllm_backend/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }

    # LiteLLM proxy (OpenAI-compatible endpoint) - proxied through nginx instead of direct 4141 exposure
    # All requests hitting /litellm/ will be forwarded to the litellm-proxy container on port 4141.
    # Example: https://host/litellm/v1/models -> http://litellm-proxy:4141/v1/models
    location /litellm/ {
        proxy_pass http://chat2anyllm_litellm/;  # trailing slash keeps path after /litellm/
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_buffering off;       # important for streaming responses
        proxy_read_timeout 3600s;  # allow long-running streaming/chat requests
    }
    # WebSocket / upgrade headers (safe even if not used)
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    # Frontend assets / root
    location / {
    proxy_pass http://chat2anyllm_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Dedicated TLS server on 4142 proxying directly to LiteLLM (no path prefix)
server {
    listen 4142 ssl;
    listen [::]:4142 ssl;
    server_name _;

    ssl_certificate /etc/nginx/certs/chat2anyllm.crt;
    ssl_certificate_key /etc/nginx/certs/chat2anyllm.key;
    ssl_session_timeout 1d;
    ssl_session_cache shared:MozSSL:10m;
    ssl_session_tickets off;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305';
    ssl_prefer_server_ciphers off;

    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;

    location / {
        proxy_pass http://chat2anyllm_litellm;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_buffering off;
        proxy_read_timeout 3600s;
    }
}
